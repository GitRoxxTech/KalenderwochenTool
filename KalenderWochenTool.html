<!doctype html>
<html>
    <head>
        <title>Kalender Wochen Tool</title>
        <meta name="description" content="Kalender Wochen Tool">
        <meta name="keywords" content="calendar week tool">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="KalenderWochenTool.js"></script>
        <script language="javascript" type="text/javascript" src="ArbeitsTageTool.js"></script>
        <link rel="stylesheet" href="KalenderWochenTool.css">
    </head>
    <body>
        <div>
            Aktuelle Kalenderwoche: <p id="currentWeek"></p>
            <div>
                <button id="lastYearButton"><< vorheriges</button>
                <input type="number" min="1900" max="2099" step="1" onkeypress="return onlyNumberKey(event)" id="yearInput">
                <button id="nextYearButton">nächstes >></button>
                <table id="calendarWeeksTable">
                    <tr><th colspan="8">Kalender Wochen <span id="calendarWeeksYear"></span></th></tr>
                    <tr>
                        <th>KW</th>
                        <th>Mo</th>
                        <th>Di</th>
                        <th>Mi</th>
                        <th>Do</th>
                        <th>Fr</th>
                        <th>Sa</th>
                        <th>So</th>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <div>
            <table>
                <tr>
                    <th></th>
                    <th>Start Datum</th>
                    <th>End Datum</th>
                </tr>
                <tr>
                    <th>Datum</th>
                    <td class="bg-lightgray"><input type="date" id="startDate" name="startDate"></td>
                    <td class="bg-lightgray"><input type="date" id="endDate" name="endDate"></td>
                </tr>
                <tr>
                    <th>Wochentag</th>
                    <td id="startDay"></td>
                    <td id="endDay"></td>
                </tr>
                <tr>
                    <th>Kalenderwoche</th>
                    <td id="startWeek"></td>
                    <td id="endWeek"></td>
                </tr>
                <tr><th>=</th></tr>
                <tr>
                    <th>Kalendertage</th>
                    <td class="noPad bg-lightgray" colspan="2"><input type="number" id="calendarDays" onkeypress="return onlyNumberKey(event)"></td>
                </tr>
                <tr>
                    <th>Arbeitstage brutto</th>
                    <td class="noPad bg-lightgray" colspan="2"><input type="number" id="workDaysBrutto" onkeypress="return onlyNumberKey(event)"></td>
                </tr>
                <tr>
                    <th>Arbeitstage netto</th>
                    <td class="noPad bg-lightgray" colspan="2"><input type="number" id="workDaysNetto" onkeypress="return onlyNumberKey(event)"></td>
                </tr>
                <tr>
                    <th>Kalenderwochen</th>
                    <td colspan="2" id="calendarWeeks"></td>
                </tr>
            </table>
            <select id="countrySelection">
                <option value="BW" selected>Baden-Württemberg</option>
                <option value="BY">Bayern</option>
                <option value="BE">Berlin</option>
                <option value="BB">Brandenburg</option>
                <option value="HB">Bremen</option>
                <option value="HH">Hamburg</option>
                <option value="HE">Hessen</option>
                <option value="MV">Mecklenburg-Vorpommern</option>
                <option value="NI">Niedersachsen</option>
                <option value="NW">Nordrein-Westfalen</option>
                <option value="RP">Rheinland-Pfalz</option>
                <option value="SL">Saarland</option>
                <option value="SN">Sachsen</option>
                <option value="ST">Sachsen-Anhalt</option>
                <option value="SH">Schleswig-Holstein</option>
                <option value="TH">Thüringen</option>
                <option value="NATIONAL">National</option>
            </select>
            <!-- <label for="startDate">Start Datum:</label> -->
            <!-- <input type="date" id="startDate" name="startDate"><br> -->
            <!-- <label for="endDate">End Datum:</label> -->
            <!-- <input type="date" id="endDate" name="endDate"><br> -->
            <!-- <br> -->
            <!-- Kalendertage: <p id="calendarDays"></p><br>
            Arbeitstage brutto: <p id="workDaysBrutto"></p><br>
            Arbeitstage netto: <p id="workDaysNetto"></p><br>
            Kalenderwochen: <p id="calendarWeeks"></p><br> -->
        </div>
    </body>
</html>
